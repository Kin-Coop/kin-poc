entity.riddle.collection:
  path: '/admin/config/people/captcha/riddler-riddle'
  defaults:
    _entity_list: 'riddle'
    _title: 'Riddle configuration'
  requirements:
    _permission: 'administer CAPTCHA settings'

entity.riddle.add_form:
  path: '/admin/config/people/captcha/riddler-riddle/add'
  defaults:
    _entity_form: 'riddle.add'
    _title: 'Add a riddle'
  requirements:
    _permission: 'administer CAPTCHA settings'

entity.riddle.edit_form:
  path: '/admin/config/people/captcha/riddler-riddle/{riddle}'
  defaults:
    _entity_form: 'riddle.edit'
    _title: 'Edit a riddle'
  requirements:
    _permission: 'administer CAPTCHA settings'

entity.riddle.delete_form:
  path: '/admin/config/people/captcha/riddler-riddle/{riddle}/delete'
  defaults:
    _entity_form: 'riddle.delete'
    _title: 'Delete a riddle'
  requirements:
    _permission: 'administer CAPTCHA settings'
