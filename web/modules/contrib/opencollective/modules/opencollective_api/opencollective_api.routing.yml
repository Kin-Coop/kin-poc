opencollective_api.settings_form:
  path: '/admin/config/opencollective/client'
  defaults:
    _title: 'Api Client Settings'
    _form: 'Drupal\opencollective_api\Form\SettingsForm'
  requirements:
    _permission: 'administer opencollective_api configuration'

opencollective_api.test_form:
  path: '/admin/config/services/opencollective/client/test'
  defaults:
    _title: 'Api Client Test Form'
    _form: 'Drupal\opencollective_api\Form\TestForm'
  requirements:
    _permission: 'access opencollective_api test form'
