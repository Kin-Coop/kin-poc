services:

  opencollective.parameter_options:
    class: \Drupal\opencollective\Service\ParameterOptions

  opencollective.parameters:
    class: Drupal\opencollective\Service\Parameters
    arguments:
      - '@opencollective.parameter_options'

  opencollective.parameters_renderer:
    class: Drupal\opencollective\Service\ParametersRenderer
