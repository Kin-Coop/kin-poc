slides:
  slide_1:
    title: 'Welcome to Kin!'
    body: '<p>This is <strong>your member page</strong>.</p><p>From here, you can:</p><ul><li data-list-item-id="ee75569ac1cd3e03d1ba61d5b5a0a4f98">create a new group</li><li data-list-item-id="eeb0b0ab53b0beb3ffca83adf119473f5">search for groups to join</li><li data-list-item-id="e6726de27a3900500bbc2272cbc1c5bcf">manage your contributions&nbsp;</li><li data-list-item-id="e9ad3d721efd4557b8e58f654a01a5704">change personal settings</li></ul><p>In the <strong>My Groups</strong> section, click on the group name to visit that group’s page.<br>&nbsp;</p>'
    body_format: basic_html
  slide_2:
    title: 'Contributions (Important!)'
    body: '<p>Every time you contribute to your group, you must make a record by clicking one of the contribution buttons on the group page.</p><img src="/sites/default/files/inline-images/buttons-web.png" data-entity-uuid="2a5d11a8-db5d-4b05-b316-458a68d2ea89" data-entity-type="file" alt="contribution buttons" width="304" height="166"><p>This will make the contribution appear for your group and create a unique reference.</p><p>You then need to go to your banking app and make the payment to Kin using the reference. You’ll get an email with instructions each time.</p>'
    body_format: full_html
  slide_3:
    title: 'Your Membership'
    body: '<p>Kin is not for profit but it still costs money to maintain the platform and grow the movement.</p><p>To use Kin, you must become a member of Kin Cooperative by <strong>making a membership contribution</strong> of at least £1 per month<strong>*</strong>.</p><p>Note: this is a payment to support the whole cooperative, not to one of your personal groups.</p><p><em>*If you are in a position to help others, please contribute more. If a regular membership payment is too much for you, please get in touch about solidarity membership.</em></p>'
    body_format: basic_html
  slide_4:
    title: 'Complete Your Membership'
    body: '<p>You are ready to go! Click the button below to complete your registration.</p>'
    body_format: basic_html
    link_text: 'Start Membership'
    link_url: '/civicrm/contribute/transact?reset=1&id=8&groupid=425&me=2'
