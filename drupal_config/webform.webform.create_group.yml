  civicrm_2_contact_1_cg1_custom_74:
    '#type': textarea
    '#title': 'Group purpose'
    '#description': "<p><em>This will not be visible to anyone except the Kin Cooperative team who are required to ensure every group's activities align with Kin's policies, code of conduct, and principles of mutual aid. Please describe your group's intended purpose, including how members will make decisions and what funds are likely to be used for.</em></p>"
